<!DOCTYPE html>
    <html>
        <head>
            <title>Simple P2P Chat</title>
            <link rel="stylesheet" type="text/css" href="css/foundation.min.css">
            <link rel="stylesheet" type="text/css" href="style.css">
            <script src="jquery-2.1.0.min.js"></script>
            <script src="js/foundation.min.js"></script>
            <script src="peer.js"></script>
            <script src="script.js"></script>
        </head>
        <body>
        <div id="main-wrapper" class="large-6 column large-centered">
            <h2>Simple P2P Chat</h2>
            <label for="room">Room name</label>
            <input type="text" id="room" name="room" />
            <button id="start" class="small" title="Create a new room">Start</button>
            <button id="enter" class="small" title="Enter to an existing room">Enter</button>
            <button id="video-call" class="small" title="Make video call">Video call</button>
            <h2 id="current-room"></h2>
            <video id="their-video" autoplay></video>
            <video id="my-video" autoplay></video>
            <div id="old-messages"></div>
            <div id="received-data">Here will be received data</div>
            <!--<label for="text-to-send">Type text to send</label>
            <input type="checkbox" id="dynamic-text" name="dynamic-text"/>
            //-->
            <input type="text" id="text-to-send" name="text-to-send" />
            <button id="send" class="small">Send</button>
        </div>
        </body>
    </html>
